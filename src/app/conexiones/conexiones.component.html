<po-button class="po-md-1 po-mt-5" p-danger="true" p-label="Home" (p-click)="homeLogin()"></po-button>
<po-button class="po-md-1 po-mt-5" p-kind="primary" p-label="Nuevo" (p-click)="abrirModal()"></po-button>
<po-table
  [p-auto-collapse]="true"
  [p-columns]="columns"
  [p-hide-columns-manager]="true"
  [p-hide-table-search]="false"
  [p-items]="items"
  [p-sort]="false"
  [p-striped]="false"
  [p-selectable]="true"

>
  <ng-template
    let-i="rowIndex"
  >
  </ng-template>
</po-table>

<!--Modal para agregar nueva conexi贸n-->
<form [formGroup]="nuevaConexionForm">
  <po-modal
  #modalNuevaConexion
  p-title="Agregar Nueva Conexi贸n"
  [p-primary-action]="confirm"
  [p-secondary-action]="close"
  >
  <div class="modal-form">
    <po-select class="po-md-8" p-label="Seleccionar Hotel"
    [p-options]="[{ label: 'Amerian Reconquista', value: '1' }, { label: 'Asturias', value: '2' }, { label: 'Loi Iguazu', value: '3' }, { label: 'Nogaro', value: '4' }]">
    </po-select>
  </div>
  <div class="modal-form">
    <po-input class="po-md-8" formControlName="fullName" p-icon="po-icon-warehouse" p-label="IdHotel"></po-input>
  </div>
  <div class="modal-form">
    <po-input class="po-md-8" formControlName="userName" p-icon="po-icon-world" p-label="Tipo de conexi贸n"></po-input>
  </div>
  <div class="modal-form">
    <po-input class="po-md-8" formControlName="email" p-icon="po-icon-link" p-label="Datos de conexi贸n"></po-input>
  </div>
  <div class="modal-form">
    <po-input class="po-md-8" formControlName="password" p-icon="po-icon-device-desktop" p-label="Nombre pc"></po-input>
  </div>
</po-modal>
</form>
